<!DOCTYPE html>
<html lang="en">

<!-- The head element metadata for the document. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB 231 - Enterprise JavaScript I</title>
  <meta name="description" content="Control Statements">
  <meta name="keywords" content="html. javascript. control statements">
  <meta name="robots" content="noindex">
  <meta name="author" content="Jordan Nishimura-Anderson">
  <link href="nishimura-anderson-sequence-game.css" type="text/css" rel="stylesheet">
  <link href="../global.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<!-- The body element contents of the document. -->

<body>

  <!-- The container for the card element. -->
  <div id="container">
    <!-- The headers for the container's content. -->
    <h1 class="app-header">Welcome to the sequences game!</h1>
    <!-- The form element contains a selection and button for the converter. -->
    <div id="form-example">
      <div class="card">
        <!-- The header for the sequence game card. -->
        <div class="card-title">Sequence Selection Form</div>
        <!-- The card contents consisting of and input and button to convert the temperature. -->
        <div class="card-content">
          <div class="form">
            <div class="form-field">
              <!-- A label and selection for the number sequence. -->
              <label for="choice">Choose a number sequence:</label>
              <select name="choice" id="choice">
                <option>--Select--</option>
                <option value="numbers">Numbers</option>
                <option value="even">Even Numbers</option>
                <option value="odd">Odd Numbers</option>
              </select>
            </div>
            <div class="form-field">
              <!-- A button with an onclick event that calls the displaySequence() function to display the selected sequence. -->
              <button type="button" onclick="displaySequence()" class="btn btn-primary full-width">Display Sequence</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The form element containing the results of the sequence selection. -->
    <div id="form-results-example">
      <div class="card">
        <!-- The header for the selection results. -->
        <div class="card-title">Results</div>
        <!-- The div for the result of the sequence selection. -->
        <div class="card-content">
          <div id="form-results"></div>
        </div>
      </div>

      <!-- The anchor element returns the user to the home page. -->
      <a class="return-home" href="../index.html">Return</a>
    </div>

  </div>

  <!-- The script element to link the sequence guess JavaScript file. -->
  <script src="nishimura-anderson-sequence-game.js"></script>
</body>

</html>
