<!DOCTYPE html>
<html lang="en">

<!-- The head element metadata for the document. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB 231 - Enterprise JavaScript I</title>
  <meta name="description" content="Exception Handling">
  <meta name="keywords" content="html. javascript. exception handling">
  <meta name="robots" content="noindex">
  <meta name="author" content="Jordan Nishimura-Anderson">
  <link href="nishimura-anderson-calculator.css" type="text/css" rel="stylesheet">
  <link href="../global.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<!-- The body element contents of the document. -->

<body>

  <!-- The container for the card element. -->
  <div id="container">
    <!-- The headers for the container's content. -->
    <h1 class="app-header">Welcome to the Calculator App!</h1>
    <!-- The form element contains two inputs and button for the multiply calculator. -->
    <div class="calc-container">
      <div class="card">
        <!-- The header for the multiply card. -->
        <div class="card-title">Multiply Form</div>
        <!-- The card contents consisting of two inputs and button to multiply the numbers. -->
        <div class="card-content">
          <div class="form">
            <div class="form-field">
              <!-- Two input fields for the numbers. -->
              <input type="text" class="input" id="inputOne" name="inputOne">
              <input type="text" class="input" id="inputTwo" name="inputTwo">
            </div>
            <div class="form-field">
              <!-- A button with an onclick event that calls the displayMultiplyResults() function. -->
              <button type="button" onclick="displayMultiplyResults()" class="btn btn-primary full-width">Multiply</button>
            </div>
          </div>
        </div>
      </div>

      <!-- The card containing the results of the multiplication. -->
      <div class="card">
        <!-- The header for the multiplication results. -->
        <div class="card-title">Results</div>
        <!-- The div for the result of the multiplication. -->
        <div class="card-content">
          <div id="mul-results"></div>
        </div>
      </div>
    </div>

    <!-- The form element contains two inputs and button for the divide calculator. -->
    <div class="calc-container">
      <div class="card">
        <!-- The header for the divide card. -->
        <div class="card-title">Divide Form</div>
        <!-- The card contents consisting of two inputs and button to divide the numbers. -->
        <div class="card-content">
          <div class="form">
            <div class="form-field">
              <!-- Two input fields for the numbers. -->
              <input type="text" class="input" id="inputThree" name="inputThree">
              <input type="text" class="input" id="inputFour" name="inputFour">
            </div>
            <div class="form-field">
              <!-- A button with an onclick event that calls the displayDivideResults() function. -->
              <button type="button" onclick="displayDivideResults()" class="btn btn-primary full-width">Divide</button>
            </div>
          </div>
        </div>
      </div>

      <!-- The card containing the results of the division. -->
      <div class="card">
        <!-- The header for the division results. -->
        <div class="card-title">Results</div>
        <!-- The div for the result of the division. -->
        <div class="card-content">
          <div id="div-results"></div>
        </div>
      </div>

      <!-- The anchor element returns the user to the home page. -->
      <a class="return-home" href="../index.html">Return</a>
    </div>

    <!-- The script element to link the calculator JavaScript file. -->
    <script src="nishimura-anderson-calculator.js"></script>

  </div>

</body>

</html>
