<!DOCTYPE html>
<html lang="en">

<!-- The head element metadata for the document. -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB 231 - Enterprise JavaScript I</title>
  <meta name="description" content="Functions and Events">
  <meta name="keywords" content="html. javascript. functions. events">
  <meta name="robots" content="noindex">
  <meta name="author" content="Jordan Nishimura-Anderson">
  <link href="nishimura-anderson-favorites.css" type="text/css" rel="stylesheet">
  <link href="../../global.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<!-- The body element contents of the document. -->

<body>

  <!-- The container for the card element. -->
  <div id="container">
    <!-- The headers for the container's content. -->
    <h1 class="app-header">Welcome to the Favorites App!</h1>
    <!-- The card element contains buttons for the favorites. -->
    <div class="card-example">
      <div class="card">
        <!-- The header for the favorites card. -->
        <div class="card-title">My Favorites</div>
        <!-- The card contents consisting of buttons to alert the favorite. -->
        <div class="card-content">
          <div class="form-field">
            <!-- A button with an onclick event that calls the favoriteSportsTeam() function. -->
            <button type="button" onclick="favoriteSportsTeam()" class="btn btn-primary full-width">Favorite Sports Team</button>
          </div>
          <div class="form-field">
            <!-- A button with an onclick event that calls the favoriteBook() function. -->
            <button type="button" onclick="favoriteBook()" class="btn btn-primary full-width">Favorite Book</button>
          </div>
          <div class="form-field">
            <!-- A button with an onclick event that calls the favoriteAuthor() function. -->
            <button type="button" onclick="favoriteAuthor()" class="btn btn-primary full-width">Favorite Author</button>
          </div>
          <div class="form-field">
            <!-- A button with an onclick event that calls the favoriteProgrammingLanguage() function. -->
            <button type="button" onclick="favoriteProgrammingLanguage()" class="btn btn-primary full-width">Favorite Programming Languages</button>
          </div>
        </div>
      </div>

      <!-- The anchor element returns the user to the home page. -->
      <a class="return-home" href="../../index.html">Return</a>
    </div>

  </div>

  <!-- The script element to link the favorites app JavaScript file. -->
  <script src="nishimura-anderson-favorites.js"></script>
</body>

</html>
